<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Quiz: Device Configuration and Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <main class="quiz-container">
        <header class="quiz-header">
            <h2 class="header-title">ITS Quiz</h2>
            <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle light and dark mode">
                <i data-feather="sun" class="sun-icon"></i>
                <i data-feather="moon" class="moon-icon"></i>
            </button>
        </header>

        <section id="welcome-screen" class="quiz-screen active">
            <div class="welcome-content">
                <h1 class="quiz-title">Device Configuration and Management</h1>
                <p class="quiz-description">
                    Developed By: Mahmoud El-Shenawy<br>
                    Test your knowledge with <strong>132 questions</strong>. Good luck!
                </p>
                <button id="start-button" class="action-button">Start Exam</button>
            </div>
        </section>

        <section id="quiz-screen" class="quiz-screen">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p class="question-counter">
                Question <span id="current-question-num">1</span> of <span id="total-questions"></span>
            </p>
            <h3 id="question-text" class="question-text"></h3>
            <div id="options-container" class="options-container"></div>
            <div id="feedback-message" class="feedback-message"></div>
            <button id="next-button" class="action-button">Check Answer</button>
        </section>

        <section id="results-screen" class="quiz-screen">
            <h2 class="results-title">Quiz Complete!</h2>
             <div class="score-container">
                <svg class="score-ring" height="150" width="150">
                    <circle class="score-ring-bg" cx="75" cy="75" r="65"></circle>
                    <circle id="score-ring-fg" class="score-ring-fg" cx="75" cy="75" r="65"></circle>
                </svg>
                <div class="score-text">
                    <span id="score-percentage">0%</span>
                </div>
            </div>
            <p id="score-display" class="score-display">You scored <span id="score-value">0</span> out of <span id="total-score">0</span></p>
            <button id="restart-button" class="action-button">Restart Quiz</button>
        </section>
    </main>

    <script src="./js/questions.js"></script> 
    <script src="./js/script.js"></script>
    <script>
      // Initialize Feather Icons
      feather.replace();
    </script>
</body>
</html>
